<!DOCTYPE html>
<html>
<head>
    <!-- css stylesheets -->
    <link rel="stylesheet" href="thai_styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- font -->
    <link href="https://allfont.net/allfont.css?fonts=edo" rel="stylesheet" type="text/css" />
    <title>Thank you!</title>
</head>
<body class="checkout-body">
    <nav class="nav-navbar">
        <a href= "index.html"><img class="nav-logo" src="thai_logo.png" alt="thai logo"></a>
        <a class="nav-title" href="index.html">Taste of Thailand</a>
        <ul class="main-navigation" id="myNavbarLinks" role="navigation">
            <li class="nav-order"><a class="nav-item nav-active">Call or Order Online</a></li>
            <li class="nav-phone"><a class="nav-item" href="tel:5554280940">612-338-2134</a></li>
        </ul>
    </nav>
<div class="body-margin">
    <header class="menu menu-responsive">
        <h1>Thank you for your order!</h1>
    </header>
    <div class="payment-options-header">
        <h2>Below are your payment options</h2>
    </div>
    <div class="paypal-btn-grid" id="smart-button-container">
      <div>
        <div id="paypal-button-container"></div>
      </div>
    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AeZNxUBSQKoU3WXmU2CDiOb1X_bpHqKKaEmSH0sN8IJ13adEEFfPYbmIVOM4ZVYhgTznpqkXPziDxbr2&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'blue',
          layout: 'vertical',
          label: 'pay',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"amount":{"currency_code":"USD","value":localStorage.getItem("purchase")}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
    <div class="checkout-btn-grid">
        <a class="checkoutBtn" href="index.html">Place another order</a>
        <a class="cancelBtn" href="index.html">Canel Order</a>
    </div>
</div>
</body>
</html>
